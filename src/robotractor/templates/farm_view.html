{% extends "_base.html" %}
{% load future i18n %}

{% block nav_secret %}active{% endblock %}
{% block extra_css %}

    <style type="text/css">
   #map-canvas { display:none;}
    </style>
{% endblock %}
{% block content %}
{% csrf_token %}
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="inputJobName" class="col-sm-2 control-label">Job Name</label>
            <div class="col-sm-8">
                <select type="text" class="form-control" value="" id="inputJobName" placeholder="JobName">
                    <option>Select a Job</option>
                </select>
            </div>
            <div class="col-sm-2">
                <button type="button" id="btnStopJob" class="btn btn-danger">Emergency Stop</button>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div id="map-canvas" style="width:700px;height:500px;margin-left:80px;"></div> 
        <p class="well well-lg">
        No pending Messages.
        <div data-currentJob=""/>
        </p>
    </div>
</div>
{% endblock %}

{% block extrajavascript %}
{% load staticfiles %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" src="{% static "js/robotractor.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.periodic.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.cookie.js" %}"></script>
<script type="text/javascript">
    initialize_farm_view();
</script>
{% endblock %}
